<body>
    <form method="GET" action"C:\Users\TAMARA\Documents\PROJETO HTML">
       
       <fieldset>
           <legend>Conta:</legend>
        <div>
            <label>Email: </label>
            <input type="email" placeholder="Ex email@gmail.com" name="email" required minlength="15" maxlength="250" />
           </div>
           <label>Senha: </label>
           <input type="password" name="senha" />
       </div>       
        </fieldset>
                    
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label>Nome: </label>
                <input type="text" placeholder="Ex: Tamara" name="nome" required />
            </div>
            
            <div>
                <label>Telefone: </label>
                <input type="tel" placeholder="Ex (99) 99999-9999" name="telefone" />
            </div>
            
            <div>
                <label>Sexo:</label>
                <input type=radio value="masculino" name="sexo" checked />

                <input type=radio value="feminino" name="sexo" />
                <label>Feminino</label>
            </div>
    
            <div>
                <label>Data: </label>
                <input type="date" name="data" />
            </div>
    
            <div>
                <label>Foto de Perfil:</label>
                <input type="file" accept="image/*" name="image" /> 
            </div>
    
        </fieldset>
        
        <fieldset>
            <legend>Endereço:</legend>
            <div>
                <label>Endereço: </label>

            </div>
    
            <div>

                <input type="text" name="complemento" />

                <div>

        </fieldset>

            </div>
        </div>
        <input type="checkbox" checked name="receber_anuncio" />
